<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Displays header at the top -->
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Groups search form and displays into a big container -->
    <div class="container">
        <div class="dashboard row">
            <div class="form-input col-6">
                <form id="search-bar">
                    <input type="text" name="city" placeholder="Search city" />
                    <button type="submit" class="btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class="search-history col-6">
                    <h3>Searches</h3>
                    <div id="search-list">

                    </div>
                </div>
            </div>

            <!-- Displays weather column -->
            <div class="weather-data col-6">
                <h3>Current Weather:</h3>
                <div class="current-weather" id="current-weather">
                    <div class="row">
                        <div class="col-12">
                            <div class="city-name align-middle" id="city-name"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="temp"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="humidity"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="wind-speed"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="Uv-index"></div>
                        </div>
                    </div>
                </div>
                <div class="five-forcast" id="five-forecast"></div>
                <h3>Five Day Forecast: </h3>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
